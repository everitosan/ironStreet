<dom-module id="services-selector">
	<template>
		<style>

    :host .conCat {
      box-sizing: border-box;
    }

    :host .conCat .cat {
      box-sizing: border-box;
      cursor: pointer;
    }

    :host .conCat .cat:first-child .label {
      border-left: 1px solid white;
    }

    :host .conCat .cat:last-child .label {
      border-right: 1px solid white;
    }

    :host .conCat .cat .label {
      border: 1px solid white;
      border-left: none;
      border-right: none;
      font-size: .6em;
      text-transform: uppercase;
      padding: 1em 1.5em;
    }

    :host .conCat .center .label{
      box-sizing: border-box;
      border-left: 1px solid white;
      border-right: 1px solid white;
    }

    :host .conCat .cat.active .label{
      background-color: white;
      color: #ef494b;
    }

    :host .conCat .cat .conCatImg {
      display: none;
      background: url('../assets/other_services_cat_bg.png') no-repeat;
      background-position: center -17px;
      min-height: 20px;
    }
    
    :host .conCat .cat [class^="icon-"], [class*=" icon-"] {
      display: none;
    }

    :host .conCat .cat.active .conCatImg {
      display: block;
    }
    :host .conCat .cat.active [class^="icon-"], [class*=" icon-"] {
      display: block;
    }

		</style>


    <div class="pure-g conCat">
      <div class="pure-u-1-3 cat active">
        <div class="label" on-click="typeFilter">GRAPHIC DESIGN</div>
        <div class="conCatImg"></div>
        <span class="icon-pencil" ></span>
      </div>
      <div class="pure-u-1-3 cat center">
        <div class="label" on-click="typeFilter">PLOTTED VINYL</div>
        <div class="conCatImg"></div>
        <span class="icon-circle" ></span>
        </div>
      <div class="pure-u-1-3 cat">
        <div class="label" on-click="typeFilter">SHIPPING SERVICES</div>
        <div class="conCatImg"></div>
        <span class="icon-box"></span>
      </div>
    </div>

    <div class="left">
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen
        book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.</p>
      <div class="outboxButton"><span>gallery</span></div>
    </div>

	</template>
</dom-module>

<script>

(function($) {

	Polymer({
		is: 'services-selector',
    typeFilter: function (param) {

			if(typeof(param) === "string") {

			} else {
				$('.cat').removeClass('active');
				$(param.path[1]).addClass('active');
			}


    }
	});

})(jQuery);

</script>
