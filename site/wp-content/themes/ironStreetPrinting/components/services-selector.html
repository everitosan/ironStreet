      cursor: pointer;
    }

    :host .conCat .cat:first-child .label {
      border-left: 1px solid white;
    }

    :host .conCat .cat:last-child .label {
      border-right: 1px solid white;
    }

    :host .conCat .cat .label {
      border: 1px solid white;
      border-left: none;
      border-right: none;
      font-size: .6em;
      text-transform: uppercase;
      padding: 1em 1.5em;
    }

    :host .conCat .center .label{
      box-sizing: border-box;
      border-left: 1px solid white;
      border-right: 1px solid white;
    }

    :host .conCat .cat.active .label{
      background-color: white;
      color: #ef494b;
    }

    :host .conCat .cat .conCatImg {
      display: none;
      background: url('../assets/other_services_cat_bg.png') no-repeat;
      background-position: center -17px;
      min-height: 20px;
    }

    :host .conCat .cat [class^="icon-"], [class*=" icon-"] {
      display: none;
    }

    :host .conCat .cat.active .conCatImg {
      display: block;
    }
    :host .conCat .cat.active [class^="icon-"], [class*=" icon-"] {
      display: block;
    }

		:host .services-selector-description .pure-g div{
			text-align: center;
		}
		:host .services-selector-description > div{
			display: none;
		}
		:host .services-selector-description .active{
			display: block;
		}

		</style>

	</template>
</dom-module>

<script>

(function($) {

	Polymer({
		is: 'services-selector',
    typeFilter: function (param) {

			if(typeof(param) !== "string") {
				$('.cat').removeClass('active');
				$(param.path[1]).addClass('active');

				var clss = $('.cat.active').text().trim().replace(" ", "");
				$('.services-selector-description > div').removeClass("active");
				$("." + clss).addClass("active");
			}

    }
	});

})(jQuery);

</script>
