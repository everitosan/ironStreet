<dom-module id="product-type-selector">
	<template>
		<style>

      :host .conCat {
        box-sizing: border-box;
      }

      :host .conCat .cat {
        box-sizing: border-box;
        cursor: pointer;
      }

      :host .conCat .cat:first-child .label {
        border-left: 1px solid white;
      }

      :host .conCat .cat:last-child .label {
        border-right: 1px solid white;
      }

      :host .conCat .cat .label {
        border: 1px solid white;
        border-left: none;
        border-right: none;
        font-size: .6em;
        text-transform: uppercase;
        padding: 1em 1.5em;
      }

      :host .conCat .center .label{
        box-sizing: border-box;
        border-left: 1px solid white;
        border-right: 1px solid white;
      }

      :host .conCat .cat.active .label{
        background-color: white;
        color: #ef494b;
      }

      :host .conCat .cat .conCatImg {
        display: none;
        background: url('../assets/other_services_cat_bg.png') no-repeat;
        background-position: center -17px;
        min-height: 20px;
      }

      :host .conCat .cat.active .conCatImg {
        display: block;
      }

		</style>


    <div class="pure-g conCat">
      <div class="pure-u-1-3 cat active" on-click="typeFilter">
        <div class="label">t-shirts</div>
        <div class="conCatImg"></div>
      </div>
      <div class="pure-u-1-3 cat center" on-click="typeFilter">
        <div class="label">sweatshirts</div>
        <div class="conCatImg"></div>
        </div>
      <div class="pure-u-1-3 cat" on-click="typeFilter">
        <div class="label">extras</div>
        <div class="conCatImg"></div>
      </div>
    </div>


    <div class="pure-g">
      <div class="pure-u-1 pure-u-1-5"></div>
      <div class="pure-u-1 pure-u-3-5">
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard.</p>
      </div>
      <div class="pure-u-1 pure-u-1-5"></div>
    </div>

	</template>
</dom-module>

<script>

(function($) {

	Polymer({
		is: 'product-type-selector',
    typeFilter: function (event) {
      $('.cat').removeClass('active');
      $(event.path[1]).addClass('active');

      $('.itemContainer').hide();
      var type = event.path[0].innerHTML;
      $('.itemContainer').each((index, item)=> {
        if( item.getAttribute('data-filter').indexOf(event.path[0].innerHTML) !== -1) {
          $(item).show();
        }
      } );

    }
	});

})(jQuery);

</script>
